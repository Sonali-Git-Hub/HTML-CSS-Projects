<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
            background-image: url("https://c4.wallpaperflare.com/wallpaper/931/88/940/pencils-white-background-handle-colorful-wallpaper-preview.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100%;
            overflow: hidden;
            
        }
    
    /* Style the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Navigation links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Style the dropdown menu */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a gray background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
      color: #333;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive navigation menu */
    @media screen and (max-width: 600px) {
      .navbar a, .dropdown .dropbtn {
        float: none;
        display: block;
        text-align: left;
      }

      .dropdown {
        float: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="dropdown">
        <button class="dropbtn">Services
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">Graphic Design</a>
          <a href="#">Digital Marketing</a>
        </div>
      </div> 
      <a href="#">Contact</a>
    </div>
  </div>
</div>

</body>
</html>
