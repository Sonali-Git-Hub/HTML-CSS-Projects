<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background-color: pink;
        }
        @media (width:600px){
            div{
                background-color: red;
            }
        }
        @media(min-width:600px) and (max-width:700px){
            div{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
